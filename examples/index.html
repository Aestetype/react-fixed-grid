<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>react-fixed-grid basic example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
  </head>
  <body>
    <style>
    .handle {
      position: absolute;
      top: 0;
      left: 0;
      height: 30px;
      width: 30px;
      cursor: pointer;
      background: red;
    }
    .resize {
      position: absolute;
      bottom: 0;
      right: 0;
      height: 30px;
      width: 30px;
      cursor: pointer;
      background: red;
    }
    </style>
    <div id="demo"></div>
    <script src="app.bundle.js"></script>
  </body>
</html>
